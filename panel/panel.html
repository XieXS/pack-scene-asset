<div>

    <header>
        <h3>导出场景数据</h3>
        <div class="layout horizontal content center-justified title">
            <p class="asset-name">场景：</p>
            <ui-asset class="asset-scene"
                      type="cc.SceneAsset" empty
                      v-value="sceneUUid"
                      v-on:confirm="onApplyScene">
            </ui-asset>
            <ui-button class="btn-brower blue" v-on:confirm="onChooseScene"> 选择 </ui-button>
            <ui-button class="btn-clear blue" v-on:confirm="onClearAll"> 清空 </ui-button>
        </div>
    </header>

    <section>
        <ui-box-container class="flex-1 shadow layout vertical content">
            <div v-for="item in allResList">
                <asset-item v-bind:name="item.name"
                            v-bind:folded.sync="item.folded"
                            v-bind:reslist="item.reslist">
                </asset-item>
            </div>
        </ui-box-container>
    </section>

    <footer class="layout horizontal content">
        <ui-checkbox class="btn-selectAll"
                     v-value="selectAll"
                     v-on:confirm="onSelectedAll">全选
        </ui-checkbox>
        <ui-checkbox class="btn-foldedAll"
                     v-value="foldedAll"
                     v-on:confirm="onFoldedAll"
                     v-show="allResList.length > 0">展开资源
        </ui-checkbox>
        <ui-button class="btn-parse blue" v-on:confirm="onParse">解析</ui-button>
        <ui-button class="btn-export blue" v-on:confirm="onExport">导出</ui-button>
    </footer>

</div>
